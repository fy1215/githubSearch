<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>githubSearch
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <header>
            <h1>githubユーザー検索</h1>
                    <img src="https://img.icons8.com/p1em/1200/github.jpg" width="100px" height="100px" alt="githubのアイコン">
        </header>

        <main>
            <form id="search">
                <label for="searchText">ユーザー名：</label>
                <input id="searchText" placeholder="ユーザー名を入力">
                <button id="searchButton">検索</button>
            </form>
            <p id="result"></p>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
